<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Battle the Starships</title>
</head>
<body>
    <header>
        <h1>Battle the Starships</h1>
    </header>
    <main>
        <section id="lighting">
            <h2></i>Activate laser beam?</h2>
            <label class="switch">
                <input type="checkbox" id="toggleLights">
                <span class="slider"></span>
            </label>
        </section>
        <section id="temperature">
            <h2></i>Number of gunships to send out</h2>
            <div class="temperature-display" id="temperatureDisplay">10</div>
            <button id="increaseTemp"><i class="fas fa-chevron-up"></i>Press for likelihood of surviving</button>
            <button id="decreaseTemp"><i class="fas fa-chevron-down"></i> Press for likelihood of not surviving</button>
        </section>
        <section id="music">
            <h2><i class="fas fa-music"></i> Music (optional)</h2>
            <div class="song-name" id="songName">Press for motivation during battle</div>
            <button id="playPause"><i class="fas fa-play"></i> Play</button>
            <button id="stop"><i class="fas fa-stop"></i> Stop</button>
            <button id="nextTrack"><i class="fas fa-forward"></i> Next</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
